<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Tax Calculation</h1>
        <form id="taxForm" class="col g-3 needs-validation mt-5" novalidate>
            <div class="col-md-6 mx-auto">
                <label for="grossIncome" class="form-label mx-2">Enter Gross Annual Income <a href="#" data-toggle="tooltip" title="Gross annual income is your total salary in a year before deduction" class="tip"><i class="fa-regular fa-circle-question"></i></a></label>
                <input type="text" class="form-control" id="grossIncome" required placeholder="Enter Gross Annual Income">
                <div class="custom-tooltip">
                    <div class="custom-tooltip-text"></div>
                </div>
            </div>
            <div class="col-md-6 mx-auto">
                <label for="extraIncome" class="form-label mx-2">Enter Extra Income <a href="#" data-toggle="tooltip" title="Enter your Extra income here" class="tip"><i class="fa-regular fa-circle-question"></i></a></label>
                <input type="text" class="form-control" id="extraIncome" required placeholder="Enter Extra Income">
                <div class="custom-tooltip">
                    <div class="custom-tooltip-text"></div>
                </div>
            </div>
            <div class="col-md-6 mx-auto">
                <label for="ageSelect" class="form-label mx-2">Enter age Group <a href="#" data-toggle="tooltip" title="Enter the age range for Tax calculation" class="tip"><i class="fa-regular fa-circle-question"></i></a></label>
                <select class="form-select" id="ageSelect" required>
                    <option selected disabled value="">Select age group</option>
                    <option value="lt">&lt; 40</option>
                    <option value="gt60">&gt; 60</option>
                    <option value="gt60">&gt; 60</option>
                </select>
                <div class="custom-tooltip">
                    <div class="custom-tooltip-text"></div>
                </div>
            </div>
            <div class="col-md-6 mx-auto">
                <label for="totalDeduction" class="form-label mx-2">Enter Total Applicable Deductions <a href="#" data-toggle="tooltip" title="Total aplicable deduction is the amount spent in a year" class="tip"><i class="fa-regular fa-circle-question"></i></a></label>
                <input type="text" class="form-control" id="totalDeduction" required placeholder="Total Applicable Deductions">
                <div class="custom-tooltip">
                    <div class="custom-tooltip-text"></div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary d-flex mx-auto" type="submit" id="submitButton">Submit</button>
            </div>
        </form>
        <div id="taxResultPopup" class="result-popup">
            <div id="taxResult"></div>
            <button id="closeResultPopup" class="btn btn-danger mt-5">Close</button>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
